<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car license plate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Insert car data</h2>
    <form>
      <label for="license plate">License plate</label>
      <input type="text" name="license plate" /><br />
      <label for="maker">Car maker</label>
      <input type="text" name="maker" /><br />
      <label for="model">Model</label>
      <input type="number" name="model" /><br />
      <label for="Car Owner">Car Owner</label>
      <input type="name" name="Car Owner" /><br />
      <label for="color">Car color</label>
      <input type="text" name="color" />
    </form>
    <button>Add car</button>
    <button>Reset</button>
    <h2>Cars database</h2>
    <table>
      <tr>
        <th>License Plate</th>
      </tr>

      <tr>
        <th>Car Maker</th>
      </tr>
      <tr>
        <th>Car Model</th>
      </tr>
      <tr>
        <th>Car Ownder</th>
      </tr>
      <tr>
        <th>Car Color</th>
      </tr>
    </table>
  </body>
</html>
